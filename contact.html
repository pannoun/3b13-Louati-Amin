<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">

  <section id="contact" class="contact">
    <h2 class="contact__heading title">Contact Me</h2>
    <p>Contactez-moi pour toute collaboration</p>
    <div class="contact__wrapper wrapper--large">
      <div class="contact__visual">
        <img src="img/carte.png" alt="Visual Contact">
      </div>
      <form class="contact__form">
        <input class="contact__form-el contact__form-el--name" type="text" placeholder="Votre nom" spellcheck="false">
        <input class="contact__form-el contact__form-el--email" type="email" placeholder="Votre mail" spellcheck="false">
        <textarea class="contact__form-el contact__form-el--message" placeholder="Your Message"></textarea>
        <input class="contact__form-el contact__form-el--submit" type="submit" value="Send">
      </form>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__wrapper wrapper--large">
      <p class="footer__copyright no-margin">&copy; 2023 - Esprit</p>
    </div>
  </footer>
</body>
</html>

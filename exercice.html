<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        header {
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
        }
        section {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/ecercie html.PNG" width="200" height="200" alt="accueil">
        <hr>
        <nav>
            <a href="Accueil.html" target="_blank">Accueil</a> |||||
            <a href="#footer">Qui sommes nous</a>
        </nav>
        <hr>
    </header>

    <section>
        <p>Bonjour les <i><b>3B13</b></i></p>
        <form method="POST" action="">
            <fieldset>
                <legend><b>Inscription</b></legend>
                <label>Nom:</label><input type="text" pattern="[A-Za-z]{3}" placeholder="Enter your last name"><br>
                <label>Prenom:</label><input type="text" required placeholder="Enter your first name"><br>
                <label>CIN:</label><input type="number" disabled><br>
                <label>Date Naissance:</label><input type="date" placeholder="Enter your date of birth"><br>
                <label>email:</label><input type="email" value="@esprit.tn" placeholder="Enter your email"><br>
                <label>PWD:</label><input type="password" pattern=".{8}" title="8 characters" placeholder="Enter your password"><br>
                <label>Genre:</label>
                <label>H</label><input type="radio" name="g">
                <label>F</label><input type="radio" name="g" checked><br>
                <label>Photo:</label><input type="file"><br>
                <label>Tel:</label><input type="tel" placeholder="Enter your phone number"><br>
                <label>Année d'experience:</label><input type="number" min="2" max="4" placeholder="Enter your experience"><br>
                <label>Type de Contact:</label><br>
                <label>Email</label><input type="checkbox"><br>
                <label>Tel</label><input type="checkbox"><br>
                <label>RDV</label><input type="checkbox"><br>
                <label>Adresse:</label><input type="text" placeholder="Enter your address"><br>
                <label>Gouvernerat:</label>
                <select>
                    <option>Tunis</option>
                    <option>Ariana</option>
                    <option>Mannouba</option>
                    <option>Ben arous</option>
                </select><br>
                <label>Gouvernerat:</label>
                <select multiple>
                    <option>Tunis</option>
                    <option>Ariana</option>
                    <option>Mannouba</option>
                    <option>Ben arous</option>
                </select><br>
                <label>Hobbies:</label>
                <select>
                    <optgroup label="Musique">
                        <option>Hard</option>
                        <option>Rock</option>
                        <option>Jazz</option>
                    </optgroup>
                    <optgroup label="Danse">
                        <option>classique</option>
                        <option>Aérobique</option>
                    </optgroup>
                </select><br>
                <label>LinkedIn:</label><input type="link" placeholder="Enter your LinkedIn profile"><br>
                <label>Description:</label><textarea placeholder="Enter your description"></textarea><br>

                <input type="submit" value="Confirmer Submit">
                <input type="button" value="Confirmer btn" onclick="">
                <button>Confirmer btn</button>
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </section>

    <footer id="footer" class="a">Copyright 2023</footer>

</body>
</html>
